      <script>
            var xmlhttp;

            function forward() {
                xmlhttp.alert("FOrward ");

                xmlhttp.alert("Stop ");

            }
            function left() {
                xmlhttp.alert("Left ");
            }

                xmlhttp.alert("Right ");

            function reverse() {
                xmlhttp.alert("Reverse ");

        </script>
